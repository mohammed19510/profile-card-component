<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<title>Frontend Mentor | Profile card component</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<div class="card">
				<img src="./images/bg-pattern-card.svg" alt="/bg-pattern" />
				<div class="victor-img">
					<img src="./images/image-victor.jpg" alt="image-victor" />
				</div>
				<div class="text">
					<h2>Victor Crest <span>26</span></h2>
					<p>London</p>
				</div>
				<div class="stat">
					<div>
						<h2>80K</h2>
						<p>Followers</p>
					</div>
					<div>
						<h2>803K</h2>
						<p>Likes</p>
					</div>
					<div>
						<h2>1.4K</h2>
						<p>Photos</p>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
